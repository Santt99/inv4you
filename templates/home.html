{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        {% for inventory in inventories %}
            <div class="row">
                <div class="col s12 m6 l3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{inventory.title}}</span>
                            <p>{{inventory.description}}</p>
                        </div>
                        <div class="card-action">
                            <a href="/edit/{{inventory.inventory_id}}">Edit</a>
                            <a href="/delete/{{inventory.inventory_id}}">Delete</a>
                        </div>
                    </div>
                </div>
            
        
        {% endfor %}
        
                <div class="col s12 m6 l3">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Create/import New File</span>
                            <p>Click make new to create or import a new file</p>
                        </div>
                        <div class="card-action">
                            <a href="/create">New File</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
